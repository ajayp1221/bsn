<!-- start: FORGOT -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Forget Password?
        </p>
        <p class="text-center">
            Enter your e-mail address below to reset your password.
        </p>
        <!-- start: FORGOT BOX -->
        <div class="box-forgot">
            <form name="Form" id="form1" novalidate="" ng-submit="form.submit(Form)" class="form-forgot ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-compare-to ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-max ng-valid-min">
                 <div class="form-group" ng-class="{'has-error':Form.email.$dirty && Form.email.$invalid, 'has-success':Form.email.$valid}">
                    <label class="control-label"> Email <span class="symbol required"></span> </label>
                    <input type="text" placeholder="Enter your Email" class="form-control" name="email" ng-model="clntData.email" required />
                    <span class="error text-small block" ng-if="Form.email.$dirty && Form.email.$invalid">Email is required</span>
                    <span class="success text-small" ng-if="Form.email.$valid">Thank You!</span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-red btn-block">
                        Submit
                    </button>
                </div>
            </form>
            <div class="text-center margin-top-15">
                <strong>Need help?</strong> Contact us to <a href="mailto:support@zakoopi.com">retrieve an existing account.</a>
            </div>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: FORGOT BOX -->
    </div>
</div>
<!-- end: FORGOT -->
