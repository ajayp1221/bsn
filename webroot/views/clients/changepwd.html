<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin">Change Password</h4>
    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div class="load1" ng-class="{csspinner:isSendingData}">
                        <form  name="Form" id="form1" novalidate="" ng-submit="form.submit(Form)" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-compare-to ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-max ng-valid-min">
                            <!--<pre>{{clntData | json:spacing}}</pre>-->
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="panel panel-transparent">
                                        <div class="panel-body">
                                            <div ng-show="showPrg">
                                                <uib-progressbar animate="true" value="progress" type="success"><b>{{prgText}}</b></uib-progressbar>
                                            </div>
                                            <div class="form-group" ng-class="{'has-error':Form.old_password.$dirty && Form.old_password.$invalid, 'has-success':Form.old_password.$valid}">
                                                <label class="control-label"> Old Password <span class="symbol required"></span> </label>
                                                <input type="password" placeholder="Enter Your Old Password" class="form-control" name="old_password" ng-model="clntData.old_password" required />
                                                <span class="error text-small block" ng-if="Form.old_password.$dirty && Form.old_password.$invalid">Name is required</span>
                                                <span class="success text-small" ng-if="Form.old_password.$valid">Thank You!</span>
                                            </div>
                                            
                                            <div class="form-group" ng-class="{'has-error':Form.password.$dirty && Form.password.$invalid, 'has-success':Form.password.$valid}">
                                                <label class="control-label"> New Password <span class="symbol required"></span> </label>
                                                <input type="password" placeholder="Your New Password" class="form-control" name="password" ng-model="clntData.password" required />
                                                <span class="error text-small block" ng-if="Form.password.$dirty && Form.password.$invalid">Name is required</span>
                                                <span class="success text-small" ng-if="Form.password.$valid">Thank You!</span>
                                            </div>
                                            
                                            <div class="form-group" ng-class="{'has-error':Form.confirm_password.$dirty && Form.confirm_password.$invalid, 'has-success':Form.confirm_password.$valid}">
                                                <label class="control-label"> Confirm Password <span class="symbol required"></span> </label>
                                                <input type="password" placeholder="Confirm Password" class="form-control" name="confirm_password" ng-model="clntData.confirm_password" required />
                                                <span class="error text-small block" ng-if="Form.confirm_password.$dirty && Form.confirm_password.$invalid">Name is required</span>
                                                <span class="success text-small" ng-if="Form.confirm_password.$valid">Thank You!</span>
                                            </div>
                                            
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">
                                                    Update Password
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
