    <h4 class="mainTitle no-margin">Mall Setting</h4>
    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div class="load1" ng-class="{csspinner:isLoading}">
                        <form  name="Form" id="form1" novalidate="" ng-submit="form.submit(Form)" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-compare-to ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-max ng-valid-min">
                            <h5 class="text-bold">
                                Mall Setting
                            </h5>
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="panel panel-transparent">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <div class="checkbox clip-check check-success checkbox-inline">
                                                    <input type="checkbox" ng-model="nwSttng.mallModeEnable" id="checkbox11">
                                                    <label for="checkbox11">
                                                        Mall Mode Enable
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="checkbox clip-check check-success checkbox-inline">
                                                    <input type="checkbox" ng-model="nwSttng.showBillSubmitScreen" id="checkbox12">
                                                    <label for="checkbox12">
                                                        Show Bill Submit Screen
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
