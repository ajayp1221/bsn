<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin">Store Daily Report</h4>
    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div class="load1" ng-class="{csspinner:isLoading}">
                        <form  name="Form" id="form1" novalidate="" ng-submit="form.submit(Form)" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-compare-to ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-max ng-valid-min">
                            <h5 class="text-bold">
                                Store Daily Report
                            </h5>
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="panel panel-transparent">
                                        <div class="panel-body">
                                            <div class="checkbox clip-check check-success checkbox-inline">
                                                <input type="checkbox" ng-model="nwSttng.active"  id="checkbox11">
                                                <label for="checkbox11">
                                                    Send Daily Status Report
                                                </label>
                                            </div>
                                            <div class="form-group" ng-class="{'has-error':Form.mobile.$dirty && Form.mobile.$invalid, 'has-success':Form.mobile.$valid}">
                                                <label class="control-label"> Mobile Number <span class="symbol required"></span> </label>
                                                <input type="text" class="form-control" name="mobile" ng-model="nwSttng.mobile" required />
                                                <span class="error text-small block" ng-if="Form.mobile.$dirty && Form.mobile.$invalid">Mobile number is required</span>
                                                <span class="success text-small" ng-if="Form.mobile.$valid">Thank You!</span>
                                            </div>
                                            <div class="form-group" ng-class="{'has-error':Form.sms_time.$dirty && Form.sms_time.$invalid, 'has-success':Form.sms_time.$valid}">
                                                <label class="control-label">
                                                    Message at what time<span class="symbol required"></span>
                                                </label>
                                                <input type="text" class="form-control timepicker" name="sms_time" ng-model="nwSttng.sms_time" required />
                                                <span class="error text-small block" ng-if="Form.sms_time.$dirty && Form.sms_time.$invalid">Time is required</span>
                                                <span class="success text-small" ng-if="Form.sms_time.$valid">Thank You!</span>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
