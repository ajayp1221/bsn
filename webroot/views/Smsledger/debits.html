<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 ng-show="flag != ''" class="mainTitle no-margin">Debits for {{flag}}</h4>
    <h4 ng-show="flag == ''" class="mainTitle no-margin">Debits</h4>
    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<!-- start: STYLISH TABLE -->
<div class="container-fluid container-fullw">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white load1" ng-class="{csspinner:isLoading}">
                <div class="panel-heading">
                    <div aria-label="First group" role="group" class="btn-group btn-group-xs pull-right">
                        <button ng-click="setLimit(10)" class="btn btn-primary" type="button">
                            10
                        </button>
                        <button ng-click="setLimit(20)" class="btn btn-primary" type="button">
                            20
                        </button>
                        <button ng-click="setLimit(50)" class="btn btn-primary" type="button">
                            50
                        </button>
                        <button ng-click="setLimit(100)" class="btn btn-primary" type="button">
                            100
                        </button>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table no-margin">
                        <thead>
                            <tr>
                                <th>Date Time</th>
                                <th>Store</th>
                                <th>Customer</th>
                                <th>Debits</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="doc in smsledgers">
                                <td class="max-width-100">
                                    {{doc.created * 1000| amDateFormat:'DD-MM-YYYY hh:mm A'}}
                                </td>
                                <td>{{doc.store.name}}</td>
                                <td>
                                    {{doc.customer.contact_no}}<br>
                                    {{doc.customer.name}}
                                </td>
                                <td>
                                    <div class="padding-10">
                                        {{doc.debit}} SMS
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-primary" ng-show="doc.extra != ''" ng-click="$parent.getDetails($event,doc.extra)">Get Details</button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <div role="group" class="btn-group btn-group-xs pull-right">
                        <button class="btn btn-default" type="button" ng-repeat="n in pager.totalPages" ng-class="{'btn-primary':pager.currentPg == n.vl}">
                            <span ng-click="changePg(n.vl)" >{{n.vl}}</span>
                        </button>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
